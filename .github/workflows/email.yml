name: email
on:
  push:
    branches: master
  schedule:
  - cron: '*/30 * * * *'

jobs:
  email:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      timeout-minutes: 1
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Delete emails
      timeout-minutes: 5
      run: |
        make -C golang email && \
        golang/email -u ${{secrets.EMAIL_USERNAME}} -p ${{secrets.EMAIL_PASSWORD}}
