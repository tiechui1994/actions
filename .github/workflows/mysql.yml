name: mysql
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'mysql version'
        required: true
        default: ''

jobs:
  mysql:
    runs-on: ubuntu-16.04
    steps:
    - name: Checkout
      timeout-minutes: 1
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Build
      id: build
      timeout-minutes: 60
      run: |
        bash script/mysql.sh ${{ secrets.GIT_TOKEN }} ${{github.event.inputs.version}}
      shell: bash

    - name: Release
      timeout-minutes: 1
      if: ${{env.DEB}}
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GIT_TOKEN }}
        file: ${{github.workspace}}/mysql_*
        asset_name: ${{env.DEB}}
        tag: ${{env.TAG}}
        overwrite: true
        body: "release ${{env.TAG}}"
        file_glob: true