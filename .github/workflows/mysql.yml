name: mysql
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'mysql version'
        required: true
        default: ''
      install:
        description: 'mysql install dir'
        required: false
        default: '/opt/local/mysql'
      temporary:
        description: 'temporary build system version'
        required: false
        default: ''
        type: choice
        options:
        - 'false'
        - '16.04'
        - '18.04'
        - '20.04'
        - '22.04'

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      needbuild: ${{ steps.checktag.outputs.needbuild }}

    steps:
    - name: Checkout
      timeout-minutes: 1
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Check tag
      id: checktag
      run: bash script/checktag.sh ${{secrets.GIT_TOKEN}} mysql_${{github.event.inputs.version}}

  build:
    needs: [check]
    if: ${{ github.event.inputs.temporary != 'false' || needs.check.outputs.needbuild == 0 }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64]
        os: [16.04, 18.04, 20.04, 22.04]

    steps:
    - name: Checkout
      timeout-minutes: 1
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: Setup
      uses: docker/setup-buildx-action@v2
      with:
        install: true

    - name: Build with ubuntu_${{matrix.os}} ${{matrix.platform}}
      id: build
      timeout-minutes: 60
      run: |
        docker run -v ${PWD}:/app --workdir /app --platform ${{matrix.platform}} ubuntu:${{matrix.os}} \
          bash /app/script/mysql.sh \
              ${{github.event.inputs.version}} \
              ${{github.event.inputs.install}} \
              1 \
              mysql_${{github.event.inputs.version}}_ubuntu_${{matrix.os}}_amd64.deb
      shell: bash

    - name: Cache files
      id: restore-build
      uses: actions/cache@v3
      with:
        path: ./mysql_${{github.event.inputs.version}}_ubuntu_${{matrix.os}}_amd64.deb
        key: ${{github.sha}}-${{matrix.os}}

  release:
    needs: [build]
    runs-on: ubuntu-latest
    outputs:
      count: ${{ steps.files.outputs.count }}

    steps:
    - name: Checkout
      timeout-minutes: 1
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - uses: actions/cache@v3
      with:
        path: ./mysql_${{github.event.inputs.version}}_ubuntu_16.04_amd64.deb
        key: ${{github.sha}}-16.04
    - uses: actions/cache@v3
      with:
        path: ./mysql_${{github.event.inputs.version}}_ubuntu_18.04_amd64.deb
        key: ${{github.sha}}-18.04
    - uses: actions/cache@v3
      with:
        path: ./mysql_${{github.event.inputs.version}}_ubuntu_20.04_amd64.deb
        key: ${{github.sha}}-20.04
    - uses: actions/cache@v3
      with:
        path: ./mysql_${{github.event.inputs.version}}_ubuntu_22.04_amd64.deb
        key: ${{github.sha}}-22.04


    - name: Files
      id: files
      run: |
        echo ${PWD}
        echo "::set-output name=count::$(ls|grep mysql_${{github.event.inputs.version}}|wc -l)"
        ls -Al .

    - name: Release
      if: ${{ success() && steps.files.outputs.count == 4 && github.event.inputs.temporary == 'false' }}
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GIT_TOKEN }}
        file: ${{github.workspace}}/mysql_${{github.event.inputs.version}}_*
        asset_name: mysql_${{github.event.inputs.version}}
        tag: mysql_${{github.event.inputs.version}}
        overwrite: true
        body: "release mysql_${{github.event.inputs.version}} install in ${{github.event.inputs.install}}"
        file_glob: true

    - name: Upload temporary
      if: ${{ github.event.inputs.temporary != 'false' }}
      uses: actions/upload-artifact@v3
      with:
        name: mysql_${{github.event.inputs.version}}_ubuntu_${{github.event.inputs.temporary}}_amd64.deb
        path: ${{github.workspace}}/mysql_${{github.event.inputs.version}}_ubuntu_${{github.event.inputs.temporary}}_amd64.deb
        retention-days: 1

