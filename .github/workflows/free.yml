name: free
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:
    inputs:
      tody:
        description: 'date'
        required: false
        default: ''

jobs:
  free:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        index: [0, 1, 2]

    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
          repository: tiechui1994/free
          token: ${{secrets.GIT_TOKEN}}
          path: ./action
      - uses: ./action/action/free
        with:
          config: ${{secrets.CONFIG}}
          endpoint: ${{secrets.ENDPOINT}}
          date: ${{github.event.inputs.tody}}
          count: 3
          index: ${{matrix.index}}
