name: nginx
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'nginx version'
        required: true
        default: ''
      install:
        description: 'nginx install dir'
        required: false
        default: '/opt/local/nginx'

jobs:
  nginx:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      timeout-minutes: 1
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Setup
      uses: docker/setup-buildx-action@v1
      with:
        install: true

    - name: Build
      id: build
      timeout-minutes: 10
      run: |
        docker run -v ${PWD}:/app --platform linux/amd64 ubuntu:16.04 \
        bash /app/script/nginx.sh ${{ secrets.GIT_TOKEN }} ${{github.event.inputs.version}} ${{github.event.inputs.install}}
      shell: bash

