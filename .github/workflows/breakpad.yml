name: breakpad
on:
  push:
    branches: master

jobs:
  breakpad:
    runs-on: windows-latest

    steps:
      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1.3
        with:
          version: latest
          platform: x64

      - name: Set up Python3
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3

      - name: Build Code
        run: |
          pacman --noconfirm -S autoconf-wrapper libtool automake make
          pip3 install six
          git clone https://github.com/DaemonEngine/breakpad.git
          cd breakpad
          git clone https://github.com/google/googletest.git src/testing
          git clone https://github.com/google/protobuf.git src/third_party/protobuf/protobuf
          git clone https://chromium.googlesource.com/external/gyp src/tools/gyp
          autoreconf -fvi
          ./configure && make