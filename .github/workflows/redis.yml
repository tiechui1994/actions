name: redis
on:
  push:
    branches: master


jobs:
  redis:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        timeout-minutes: 1
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - id: build
        timeout-minutes: 10
        run: |
          bash script/redis.sh ${{ secrets.GIT_TOKEN }}
        shell: bash

      - name: release
        timeout-minutes: 1
        if: ${{ success() && env.DEB }}
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GIT_TOKEN }}
          file: ${{github.workspace}}/redis_*
          asset_name: ${{env.DEB}}
          tag: ${{env.TAG}}
          overwrite: true
          body: "release ${{env.TAG}}"
          file_glob: true